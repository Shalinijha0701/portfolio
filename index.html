<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shalini Jha - 3D Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: #F3F4F6;
      overflow: hidden;
      /* Prevents scrollbars from appearing */
    }

    #info-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      /* Increased width for image */
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 100;
    }

    #info-panel.visible {
      opacity: 1;
      visibility: visible;
    }

    #close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    .nav-button {
      background: rgba(31, 41, 55, 0.7);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-button:hover {
      background: rgba(55, 65, 81, 0.9);
    }
  </style>
</head>

<body class="bg-gray-900">

  <!-- 3D Canvas -->
  <div id="canvas-container" class="absolute top-0 left-0 w-full h-full"></div>

  <!-- Header -->
  <header class="absolute top-0 left-0 w-full p-8 z-10">
    <div class="text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-white">Shalini Jha</h1>
      <p class="text-gray-300">Machine Learning | Web Development</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav id="navigation" class="absolute bottom-8 left-1/2 -translate-x-1/2 z-10 flex flex-wrap justify-center gap-3">
    <button data-section="about"
      class="nav-button text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">About</button>
    <button data-section="experience"
      class="nav-button text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">Experience</button>
    <button data-section="projects"
      class="nav-button text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">Projects</button>
    <button data-section="skills"
      class="nav-button text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">Skills</button>
    <button data-section="contact"
      class="nav-button text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">Contact</button>
  </nav>

  <!-- Info Panel -->
  <div id="info-panel">
    <div id="close-btn" class="text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <div id="info-content"></div>
  </div>

  <script>
    // --- Resume Data ---
    const resumeData = {
      about: {
        title: "About Me",
        content: `
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <img src="photo/professional pic.jpg" alt="Shalini Jha" class="w-40 h-40 rounded-full object-cover border-4 border-indigo-500" onerror="this.onerror=null;this.src='https://placehold.co/160x160/111827/FFFFFF?text=Shalini+Jha';">
                        <p class="text-lg text-gray-300 text-center md:text-left">I am a passionate and driven student at Indira Gandhi Delhi Technical University for Women, pursuing a Bachelor's of Technology. With a strong foundation in Machine Learning and Web Development, I am dedicated to building innovative solutions and contributing to impactful projects. My journey is fueled by a bias for action and a love for collaborative environments.</p>
                    </div>
                `
      },
      experience: {
        title: "Professional Experience",
        content: `
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-xl font-semibold text-white">Research Intern</h3>
                            <p class="text-indigo-400">DRDO | Jun 2025 – present</p>
                            <p class="text-gray-400 mt-1">Machine Learning Research Work under INMAS Lab, DRDO.</p>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-white">Open Source Contributor</h3>
                            <p class="text-indigo-400">Girl Script Summer of Code | May 2024 – Aug 2024</p>
                            <p class="text-gray-400 mt-1">Contributed to real-world projects, sharpening coding skills and understanding collaborative dynamics.</p>
                        </div>
                    </div>
                `
      },
      projects: {
        title: "Projects",
        content: `
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-xl font-semibold text-white">Kanoon ki Pehchaan</h3>
                            <p class="text-gray-400 mt-1">An AI-based legal platform that simplifies laws, summarizes documents, and enables lawyer booking. Built with HTML, CSS, Streamlit, Firebase, MySQL, and Google Gemini.</p>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-white">Fake News Detection Chrome Extension</h3>
                            <p class="text-gray-400 mt-1">A Chrome extension that analyses news in real-time to detect sensationalism and outdated content using HTML, CSS, JavaScript, and Python.</p>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-white">Movies Matrix</h3>
                            <p class="text-gray-400 mt-1">A content-based movie recommender with NLP, TMDB integration, and a cyberpunk-themed UI using Python, Scikit-learn, and Streamlit.</p>
                        </div>
                    </div>
                `
      },
      skills: {
        title: "Skills",
        content: `
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-lg font-semibold text-white">Languages</h3>
                            <p class="text-gray-400">Python, Java, JavaScript</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">Technologies</h3>
                            <p class="text-gray-400">Front-End (HTML, CSS, JS, React.js, Bootstrap, Tailwind CSS), GenAI, Machine Learning, OS, DSA, DBMS</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">Extracurricular</h3>
                            <p class="text-gray-400">Event Management, Public Relations, Team Player, Leadership</p>
                        </div>
                    </div>
                `
      },
      contact: {
        title: "Get In Touch",
        content: `
                    <div class="text-center space-y-4">
                        <p class="text-lg text-gray-300">I'm always open to new opportunities and collaborations.</p>
                        <p class="text-gray-400"><strong>Email:</strong> <a href="mailto:Shalinijha1008@gmail.com" class="text-indigo-400 hover:underline">Shalinijha1008@gmail.com</a></p>
                        <p class="text-gray-400"><strong>Phone:</strong> +91 8860135412</p>
                        <div class="flex justify-center gap-4 mt-4">
                            <a href="#" class="text-indigo-400 hover:text-indigo-300">LinkedIn</a>
                            <a href="#" class="text-indigo-400 hover:text-indigo-300">GitHub</a>
                        </div>
                    </div>
                `
      }
    };

    // --- THREE.js Setup ---
    let scene, camera, renderer, controls, particles;
    const container = document.getElementById('canvas-container');

    function init() {
      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 15;

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enableZoom = false; // Disable zoom for a cleaner experience
      controls.enablePan = false; // Disable pan
      controls.minPolarAngle = Math.PI / 4; // Constrain vertical rotation
      controls.maxPolarAngle = (3 * Math.PI) / 4;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0x8A2BE2, 2, 100); // A purple-ish light
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      const pointLight2 = new THREE.PointLight(0x4F46E5, 2, 100); // An indigo light
      pointLight2.position.set(-5, -5, -5);
      scene.add(pointLight2);

      // Central Object (Icosahedron)
      const geometry = new THREE.IcosahedronGeometry(4, 1);
      const material = new THREE.MeshStandardMaterial({
        color: 0x6366F1,
        metalness: 0.3,
        roughness: 0.2,
        wireframe: true,
        wireframeLinewidth: 2,
      });
      const icosahedron = new THREE.Mesh(geometry, material);
      scene.add(icosahedron);

      // Particle System
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCnt = 5000;
      const posArray = new Float32Array(particlesCnt * 3);

      for (let i = 0; i < particlesCnt * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * (Math.random() * 50);
      }
      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.015,
        color: 0x818CF8,
      });
      particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);


      // Event Listeners
      window.addEventListener('resize', onWindowResize, false);
      document.getElementById('navigation').addEventListener('click', onNavClick);
      document.getElementById('close-btn').addEventListener('click', hideInfoPanel);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // Rotate the central object and particles for dynamic effect
      scene.rotation.y += 0.0005;
      particles.rotation.y += 0.0002;

      renderer.render(scene, camera);
    }

    // --- UI Interaction ---
    const infoPanel = document.getElementById('info-panel');
    const infoContent = document.getElementById('info-content');
    const navigation = document.getElementById('navigation');

    function onNavClick(event) {
      if (event.target.tagName === 'BUTTON') {
        const section = event.target.dataset.section;
        if (resumeData[section]) {
          showInfoPanel(section);
        }
      }
    }

    function showInfoPanel(sectionKey) {
      const sectionData = resumeData[sectionKey];
      infoContent.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-6 text-center">${sectionData.title}</h2>
                ${sectionData.content}
            `;
      infoPanel.classList.add('visible');
      navigation.style.opacity = '0';
    }

    function hideInfoPanel() {
      infoPanel.classList.remove('visible');
      navigation.style.opacity = '1';
    }

    // --- Initialization ---
    init();
    animate();

  </script>
</body>

</html>
